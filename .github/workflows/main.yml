name: Geometry CI/CD Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-geometry:
    name: Run Geometry Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9']
    
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Display project structure
      run: python -c "
      import os
      print('📁 Project structure:')
      for item in os.listdir('.'):
          if os.path.isdir(item):
              print(f'📂 {item}/')
          else:
              print(f'📄 {item}')
      "
      
    - name: Run geometry tests
      run: python -c "
      # Test all geometry functions
      print('🧪 Testing Geometry Functions...')
      
      shapes = [
          ('circle', 'area(5)', 'perimeter(5)'),
          ('rectangle', 'area(4, 6)', 'perimeter(4, 6)'),
          ('square', 'area(4)', 'perimeter(4)'),
          ('triangle', 'area(6, 4)', 'perimeter(3, 4, 5)')
      ]
      
      all_passed = True
      
      for shape, area_call, peri_call in shapes:
          try:
              # Read and execute shape module
              with open(f'{shape}/{shape}.py', 'r') as f:
                  code = f.read()
              exec(code)
              
              # Calculate results
              area_result = eval(area_call)
              peri_result = eval(peri_call)
              
              print(f'✅ {shape.upper()}: area={area_result:.2f}, perimeter={peri_result:.2f}')
              
          except Exception as e:
              print(f'❌ {shape.upper()}: ERROR - {e}')
              all_passed = False
      
      print('\\n🎯 Test Results:')
      if all_passed:
          print('✅ ALL TESTS PASSED!')
      else:
          print('❌ SOME TESTS FAILED!')
          exit(1)
      "